<div [hidden]="isLoading">
  <!-- Content to display when isLoading is false -->
  <ul>
    <li *ngFor="let item of items">
      {{ item.name }} - {{ item.description }}
    </li>
  </ul>
</div>

<div [hidden]="!isLoading">
  <!-- Content to display when isLoading is true -->
  Loading...
</div>

<div [hidden]="!errorMessage">
  <!-- Content to display when errorMessage is not empty -->
  <div class="error-message">
    {{ errorMessage }}
  </div>
</div>

<div [hidden]="errorMessage || isLoading">
  <!-- Content to display when neither errorMessage nor isLoading is true -->
  No items to display
</div>
